<div class="login-container">
    <div class="logo-section">
        <p>
        <img src="assets/logo.png" class="logo"/>
        <span class="header-text"> Horizon ATS</span></p>
    </div>
    <div class="content-section">
        <div class="image-container">
                <ng-image-slider #nav
                [images]="imageObject"
                [infinite]="false"
                [autoSlide]="1"
                [imageSize]="{width: '80%', height: 500}"
                slideImage="4"></ng-image-slider>
        </div>
        <div class="form-section">
            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="text" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required/>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="text" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required/>
                </div>
                <div class="button-group">
                    <button type="submit" >Save and Login</button>
                    <button type="button" (click)="onCancel()" style="margin-left:165px">Save Password</button>
                </div>
            </form>
        </div>
    </div>
