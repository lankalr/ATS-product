<div class="login-container">
    <div class="logo-section">
        <p>
        <img src="assets/logo.png" class="logo"/>
        <span class="header-text"> Horizon ATS</span></p>
    </div>
    <div class="content-section">
        <div class="image-container">
                <ng-image-slider #nav
                [images]="imageObject"
                [infinite]="false"
                [autoSlide]="1"
                [imageSize]="{width: '80%', height: 500}"
                slideImage="4"></ng-image-slider>
        </div>
        <div class="form-section">
            <div class="signup-text">
                Don't have an account yet? <a routerLink="/sign-in">SignUp</a>
            </div>
            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your user name" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required/>
                </div>
                <div class="form-group">
                    <label for="rememberMe">Remember Me
                    <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe"/>
                    <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
                    </label>
                </div>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>
